<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title  th:text="${msg}"></title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
  
    <nav class="navbar navbar-expand-lg bg-primary shadow  ">
        <div class="container-fluid">
          <a class="navbar-brand text-white display-4" th:href="@{'/'}">Book Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          </div>
        </div>
      </nav>
      <div class="container mt-5">
        <a class="btn btn-outline-primary mb-1" th:href="@{'/add'}">Entry</a>
       <table class="table table-bordered table-hover border border-black">
        <thead>
          <tr class="text-center ">
            <th class=" bg-primary text-white ">Id</th>
            <th class=" bg-primary text-white ">Code</th>
            <th class=" bg-primary text-white ">Name</th>
            <th class=" bg-primary text-white ">Price</th>
            <th class=" bg-primary text-white ">Qty</th>
            <th class=" bg-primary text-white ">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${products}" class="text-center">
            <td th:text="${product.id}"></td>
            <td th:text="${product.code}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.qty}"></td>
            <td>
              <a class="btn btn-outline-success" th:href="@{'/edit/'+${product.id}}">Edit</a>
              <a class="btn btn-outline-danger" th:href="@{'/delete/'+${product.id}}">Hapus</a>
            </td>
          </tr>
        </tbody>

       </table>
      </div>
   
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
